<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Studios - Home</title>
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="shortcut icon" href="./Image/PSIRoblox Icon.png" type="image/x-icon">

</head>

<body>

    <div class="loader">
        <div class="spin">
            <div class="dot"></div>
        </div>
        <div class="spin">
            <div class="dot"></div>
        </div>
        <div class="spin">
            <div class="dot"></div>
        </div>
        <div class="spin">
            <div class="dot"></div>
        </div>
        <div class="spin">
            <div class="dot"></div>
        </div>
        <div class="spin">
            <div class="dot"></div>
        </div>
        <h1>Welcome</h1>
    </div>

    <header>
        <h2 class="logo">PSIHome</h2>
        <nav class="navigation">
            <a href="./index.html">Home</a>
            <a href="./HTML/About PSIRoblox.html">About</a>
            <a href="./HTML/News.html">News</a>
            <a href="./HTML/Socials.html">Socials</a>
            <button class="btnLogin-popup">Login</button>           
        </nav>
    </header>

    <div class="Countdown">
        <h1>Anniversary Countdown</h1>
        <div id="countdown"></div>
    </div>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form id="registration-form" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <lable><input type="checkbox"> Remember Me</lable>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form id="login-form" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <lable><input type="checkbox"> I Agree To The Terms & Conditions</lable>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="container">
          <p>&copy; 2023 Project Studios Inc. All rights reserved.</p>
        </div>
      </footer>      

    <script src="./JavaScripts/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
